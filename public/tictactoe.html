<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="“UTF-8”" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <body>
    <div id="connection-status"></div>
    <div class="game-container">
      <div id="users-container">
        <p id="users-header">&#x1F465</p>
        <ul id="users"></ul>
      </div>
      <header class="game-header">
        <h1>Tic Tac Toe</h1>
      </header>
      <main class="game-main">
        <div class="game-sidebar">
          <div id="game-controller-container">
            <h3 id="team-feedback"></h3>
            <p id="turn-feedback"></p>
            <!-- <h3 id="turn-feedback"></h3> -->
            <p id="feedback"></p>
            <button id="restart-btn">Ready</button>
          </div>
        </div>
        <div id="board-container">
          <div id="board">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/client.js"></script>
</html>
